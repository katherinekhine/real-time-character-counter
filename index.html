<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center item align-items-center"
    style="height: 100vh; background-color: #91d1e0; font-family: cursive;">
    <div class="m-5 p-4"
        style="background-color: #eb99f0; width: 500px; border-radius: 10px; box-shadow: 0 4px 8px rgb(0, 0, 0, .3);">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="textarea" class="mt-2 fs-5 p-2"
            style="resize: none; width: 100%; height: 100px; font-family: sans-serif; box-sizing: border-box; border: solid 2px darkgray;"
            placeholder="Please Write Your Text Here...." maxlength="60"></textarea>
        <div class="d-flex justify-content-between px-2">
            <p>Total Counters: <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">20</span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
